language: node_js

node_js:
  - "6"
  - "5"
  - "4"
  - "iojs"
  - "0.12"

os:
  - linux

cache:
  bundler: true
  directories:
  - node_modules

sudo: false

install:
  - npm install
  - npm install -g codecov istanbul

script:
  - npm test
  - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
  - codecov

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"
